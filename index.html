<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>AwesomeBook- Modules</title>
</head>
<body>
    <main>
        <section class="container">
            <h1 class="">Awesome Books</h1>
            <div class="book-list" id="book-list">

            </div>
            <div class="add-book">
                <form class="add-form" id="add-form">
                    <input type="text" id="title" placeholder="Title" class="form-control"> <br>
                    <input type="text" id="author" placeholder="Author" class="form-control"> <br>
                    <input type="submit" class="add-btn" value="Add" id="add-btn">
                </form>
            </div>

        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
